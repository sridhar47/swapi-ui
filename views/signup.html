<form ng-submit="signup()" ng-controller="loginController">
	<input type="name" name="name" ng-model="signupData.name" placeholder="Full Name" required>
	<input type="email" name="email" ng-model="signupData.email" placeholder="Email" required>
	<input type="mobile" name="mobile" ng-model="signupData.mobile" placeholder="Mobile" required>
	<button type="submit" class="btn btn-primary">Submit</button>
</form>

<a href="#/login">Log In</a>
